<header class="container-fluid site-header">
    <div class="row">
        <div class="col-12 col-lg-6 branding">
            <a href="{{ site.baseurl }}/">
                {% if site.theme_settings.gravatar %}
                    <img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme_settings.gravatar }}?s=100" alt=""/>
                {% elsif site.theme_settings.avatar %}
                    <img class="avatar" src="{{ site.baseurl }}/{{ site.theme_settings.avatar }}" alt=""/>
                {% endif %}
                <span class="site-title">{{ site.theme_settings.title }}</span>
            </a>
        </div>
        <div class="col-12 col-lg-6 site-nav">
            <ul>
                <li>
                    <a class="page-link" href="http://suyashlakhotia.com" target="_blank">About</a>
                </li>
                <li>|</li>
                {% for page in site.pages %}
                    {% if page.title and page.hide != true %}
                    <li>
                        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                    </li>
                    <li>|</li>
                    {% endif %}
                {% endfor %}
                {% include icons.html %}
            </ul>
        </div>
    </div>
</header>
